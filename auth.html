<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - Cinema</title>

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

    <!-- font awesome css  -->
    <link rel="stylesheet" href="font-awesome/css/all.min.css">

    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- login form start  -->
    <div class="container-lg">
		<div class="login-content text-center">
			<div class="login-form">
                <form action="">
                    <h2 class="title">Welcome</h2>
                    <div class="input-div mt-4">
                        <div class="input-i"><i class="fa-solid fa-envelope"></i></div>
                        <div>
                            <input type="email" placeholder="Email address">
                        </div>
                    </div>
                    <div class="input-div">
                        <div class="input-i"><i class="fas fa-lock"></i></div>
                        <div>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>

                    <!-- <a href="#">Forgot Password?</a> -->
                    <input type="submit" class="btn" value="Login">

                    <div class="register-link mt-4 text-center">
                        <p>
                            Not a member?
                            <a href="" class="ms-2">Sign Up Here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login form end  -->

        <!-- login form start  -->
        <div class="container-lg">
            <div class="login-content text-center">
                <div class="login-form">
                    <form action="">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-div mt-4">
                            <div class="input-i"><i class="fa-solid fa-user"></i></div>
                            <div>
                                <input type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="input-div">
                            <div class="input-i"><i class="fa-solid fa-envelope"></i></div>
                            <div>
                                <input type="email" placeholder="Email address">
                            </div>
                        </div>
                        <div class="input-div">
                            <div class="input-i"><i class="fas fa-lock"></i></div>
                            <div>
                                <input type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="input-div">
                            <div class="input-i"><i class="fas fa-lock"></i></div>
                            <div>
                                <input type="password" placeholder="Confirm password">
                            </div>
                        </div>
    
                        <input type="submit" class="btn" value="Singup">
    
                        <div class="register-link mt-4 text-center">
                            <p>
                                Already a member?
                                <a href="" class="ms-2">Login Here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- login form end  -->
    
</body>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js  -->
    <script src="script.js"></script>
</html>
