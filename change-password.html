<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Change Password</title>

    <!-- css bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-awesome  -->
    <link rel="stylesheet" href="font-awesome/css/all.min.css">

    <!-- animate  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- swiper css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="return-to-top">
        <a href="#"><i class="fa-solid fa-angles-up"></i></a>
    </div>


    <section id="change-pass">
        <div class="d-flex align-items-center">
            <a href="index.html" class="me-4">Home</a> <span> > </span>
            <label for="">Change Password</label>
        </div>
        <div id="change-pass-content">
            <h4>Password Reset</h4>
            <hr>
            <form action="">
                <div class="form-group mb-4">
                    <label>Current Password *</label>
                    <input type="password" class="form-control" placeholder="Enter current password">
                </div>

                <div class="form-group mb-4">
                    <label>New Password *</label>
                    <input type="password" class="form-control" placeholder="Enter new password">
                </div>

                <div class="form-group mb-4">
                    <label>Confirm New Password *</label>
                    <input type="password" class="form-control" placeholder="Enter confirm new password">
                </div>

                <button type="submit" class="btn w-100 my-2">Change Password</button>
            </form>
        </div>
    </section>
</body>

    <!-- js bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- swiper js  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- js  -->
    <script src="script.js"></script>

</html>
