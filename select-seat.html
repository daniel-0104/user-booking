<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Seat Booking</title>

    <!-- css bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- animate  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- swiper css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- select seat start  -->
    <section class="position-relative">
        <div id="selected-movie-label" class="row mx-auto align-items-center">
            <div class="col-lg-4 col-md-3">
                <a href="book-ticket.html">
                    <button class="btn"><i class="fa-solid fa-circle-left me-2"></i>Back</button>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 text-center">
                <h5>Raya And The Last Dragon</h5>
                    <ul class="d-flex align-items-center justify-content-center">
                        <li>Wed 12 June , 11:30 AM</li>
                    </ul>
            </div>
            <div class="col-lg-4 col-md-3 text-end">
                <h6>Time Left : <span id="timer">05:00</span> </h6>
            </div>
        </div>
        <div id="order-location2">
            <div class="d-flex align-items-center justify-content-center">
                <span></span>
                <span></span>
            </div>
            <div id="o-location-n">
                <div class="d-flex align-items-center justify-content-around">
                    <label for=""><i class="fa-solid fa-check"></i></label>
                    <label for="">2</label>
                    <label for="">3</label>
                </div>
                <div class="d-flex align-items-center justify-content-around mt-1">
                    <h6>Select Showtime</h6>
                    <h6>Select Seats</h6>
                    <h6>Confirm Payment</h6>
                </div>
            </div>
        </div>
        <div id="theater-seat-content" class="mt-5">
            <div>
                <p class="text-center">Mega Ace Cineplex (Capital)</p>
                <div class="screen">
                    <div class="projecter"></div>
                    <div id="quarters">
                        <div class="quarter-ellipse1"></div>
                        <div class="quarter-ellipse2"></div>
                    </div>
                </div>
            </div>
            <div class="mx-3">
                <div id="seat-plan-container">
                    <div id="seat-plan"></div>
                </div>
            </div>
            <div class="container-lg" id="check-out">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-8">
                        <h5>Selected Seats</h5>
                        <div class="row mt-3 ms-1 me-3" id="seat-number">
                            <div class="col-lg-2 col-md-3 col-sm-3">
                                <h6>A1</h6>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-3">
                                <h6>A2</h6>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-3">
                                <h6>A3</h6>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-3">
                                <h6>A4</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-4">
                        <h5>Total Price</h5>
                        <p class="mt-3">10000 Kyats</p>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-12">
                        <a href="">
                            <button class="btn">Check Out</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- select seat end  -->

</body>

    <!-- js bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- swiper js  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- js  -->
    <script src="script.js"></script>

</html>
