<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: black;
}

.seat {
    width: 220px;
    height: 260px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.seat-back {
    width: 100%;
    height: 120px;
    background-color: #333;
    border-radius: 10px 10px 0 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    position: relative;
}

.headrest {
    width: 100%;
    height: 20px;
    background-color: #444;
    border-radius: 0 0 10px 10px;
    position: absolute;
    top: 0;
    left: 0;
}

.seat-base {
    width: 100%;
    height: 140px;
    background-color: #222;
    border-radius: 0 0 10px 10px;
    position: relative;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}

.cushion {
    width: 100%;
    height: 100px;
    background-color: #444;
    border-radius: 10px;
}

.armrest {
    width: 20px;
    height: 100px;
    background-color: #555;
    border-radius: 5px;
    position: absolute;
    top: 10px;
}

.armrest-left {
    left: -10px;
}

.armrest-right {
    right: -10px;
}

</style>
<body>
    <div class="seat">
        <div class="seat-back">
            <div class="headrest"></div>
        </div>
        <div class="seat-base">
            <div class="cushion"></div>
            <div class="armrest armrest-left"></div>
            <div class="armrest armrest-right"></div>
        </div>
    </div>
</body>
</html>
