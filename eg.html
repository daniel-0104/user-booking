<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Screen</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .screen-container {
            position: relative;
            width: 90%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen {
            position: relative;
            width: 90%;
            height: 50%;
            border-radius: 50%;
            background-color: transparent;
            border-top: 5px solid rgba(0, 216, 255, 0.5);
            /* box-shadow: 0 -2px 15px rgba(0, 216, 255, 0.7);  */


            /* height: 10px; */
            /* padding-bottom: 10px; */
            /* border-top-left-radius: 100% 100%;
            border-top-right-radius: 100% 100%;
            background: transparent;
            border-top: 5px solid rgba(0, 216, 255, 0.5);
            box-shadow: 0 -2px 15px rgba(0, 216, 255, 0.7); */

        }

        .screen::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 90%;
            border-radius: 50%;
            background-color: none;
            /* border-top: 5px solid rgba(0, 217, 255, 0.147); */
            box-shadow: 0 -10px 15px rgba(0, 216, 255, 0.7);
        }

        .screen-text {
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 20px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="screen-container">
        <div class="screen"></div>
        <!-- <div class="screen-text">SCREEN</div> -->
    </div>
</body>
</html>
