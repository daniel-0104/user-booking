<style>
    .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 80%;
    margin: 40px auto 80px;
}

.header {
    color: #fff;
}

.gallery {
    display: flex;
    position: relative;
    /* width: 1000px; */
    height: 245px;
    background: #7e7f9a;
    border: 3px solid #f9f9f8;
    border-radius: 5px;
    overflow: hidden;
}

.main-image-section {
    width: 80%;
}

.main-view {
    width: 100%;
    opacity: 0;
    cursor: pointer;

    -webkit-transition: all 0.3s ease 0s;
    -moz-transition: all 0.3s ease 0s;
    transition: all 0.3s ease 0s;
}



.thumbnails {
    width: 20%;
    padding: 5px;
    overflow-y: auto;
}

.thumbnails img {
    width: 100%;
    opacity: 0.7;
    cursor: pointer;

    -webkit-transition: opacity 0.3s ease 0s;
    -moz-transition: opacity 0.3s ease 0s;
    transition: opacity 0.3s ease 0s;
}

.thumbnails img:hover {
    opacity: 1;
}

.thumbnails img:focus {
    opacity: 1
}
</style>

    <script>
        let images = [
    {
        url: 'https://www.dropbox.com/s/bhkkcfai7alrfw4/1.jpg?raw=1'

    },
];
const mainView = document.getElementById('main-view');

const thumbnails = document.getElementById('thumbnails');

for(let i= 0; i< images.length; i++) {
    let image = images[i];
    let img = document.createElement('img');
    img.src = images[i].url;
    img.setAttribute('width', 170);
    img.setAttribute('data-index', i);
    img.addEventListener('click', changeImage);
    thumbnails.appendChild(img);
}

function initGallery() {
    loadImage(0);
};

// function slideImage() {
//     let currentIndex = parseInt(mainView.getAttribute('data-index'));
//     currentIndex = currentIndex + 1 == images.length ? 1 : currentIndex + 1;
//     loadImage(currentIndex);
//     setTimeout(slideImage, 3000);

// }

function changeImage(event) {
    let target = event.currentTarget;
    let index = target.getAttribute('data-index');
    loadImage(index);
}

function loadImage(index) {
    let image = images[index];
    mainView.src = image.url;
    mainView.setAttribute('data-index', index);
    mainView.setAttribute('id', 'image-' + index);
    mainView.style.opacity = 1;
    caption.textContent = image.caption;
    info.textContent = image.info;

}

function fullScreenImage() {
    toggleFullscreen(mainView);
}

function toggleFullscreen(el) {
    if(document.fullscreenElement || document.mozFullScreenElement 
        || document.webkitFullscreenElement || document.msFullscreenElement) {
            if(document.exitFullscreen) {
                document.exitFullscreen();
            }
            else if(document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            }
            else if(document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
            else if(document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        else {
            if(document.documentElement.requestFullscreen) {
                el.requestFullscreen();
            }
            else if(document.documentElement.mozRequestFullScreen) {
                el.mozRequestFullScreen();
            }
            else if(document.documentElement.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            }
            else if(document.documentElement.msRequestFullscreen) {
                el.msRequestFullscreen();
            }
        }
}

initGallery();
