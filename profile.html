<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* General Styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f0f2f5;
  margin: 0;
  padding: 0;
}

.profile-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 30px;
  border: 1px solid #e0e0e0;
  border-radius: 15px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.profile-header {
  text-align: center;
  margin-bottom: 30px;
}

.profile-picture {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #007bff;
  margin-bottom: 15px;
}

h2 {
  font-size: 28px;
  color: #333;
}

h3 {
  font-size: 22px;
  color: #007bff;
  margin-bottom: 15px;
  border-bottom: 2px solid #007bff;
  padding-bottom: 5px;
}

h4 {
  font-size: 18px;
  color: #666;
  margin-bottom: 10px;
}

.user-info, .booking-history, .settings, .logout {
  margin-bottom: 30px;
}

label {
  display: block;
  font-size: 16px;
  color: #555;
  margin-bottom: 8px;
}

input[type="text"], input[type="email"], input[type="password"] {
  width: calc(100% - 20px);
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

button[type="submit"] {
  width: 100%;
  padding: 12px;
}

.booking-history ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.booking-history li {
  background-color: #f9f9f9;
  border: 1px solid #e0e0e0;
  border-radius: 5px;
  padding: 15px;
  margin-bottom: 10px;
  font-size: 14px;
  color: #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.booking-history li.past-booking {
  background-color: #f0f0f0;
  border-left: 5px solid #ff4d4d;
}

.booking-history li.upcoming-booking {
  background-color: #e8f7e0;
  border-left: 5px solid #28a745;
}

.booking-details {
  display: flex;
  flex-direction: column;
}

.booking-actions {
  display: flex;
  flex-direction: column;
}

.booking-actions button {
  margin-top: 5px;
  padding: 5px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.booking-actions button:hover {
  background-color: #0056b3;
}

input[type="checkbox"] {
  margin-right: 10px;
}

.settings label {
  display: inline-block;
  margin-right: 15px;
}

.settings-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.logout button {
  background-color: #ff4d4d;
}

.logout button:hover {
  background-color: #cc0000;
}

</style>
<body>
    <div class="profile-container">
        <div class="profile-header">
          <img src="path/to/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
          <h2>Welcome, [User Name]!</h2>
        </div>
      
        <div class="user-info">
          <h3>User Information</h3>
          <form id="user-info-form" class="user-info-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="[User Name]" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="[User Email]" readonly>
      
            <!-- Additional fields -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="[User Phone]">
      
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="[User Address]">
      
            <button type="submit">Save Changes</button>
          </form>
        </div>
      
        <div class="booking-history">
          <h3>Booking History</h3>
          <div class="past-bookings">
            <h4>Past Bookings</h4>
            <ul>
              <!-- Loop through past bookings -->
              <li class="past-booking">
                <div class="booking-details">
                  <span>[Movie Name]</span>
                  <span>[Date] - [Time]</span>
                  <span>[Seat Number]</span>
                </div>
                <div class="booking-actions">
                  <button type="button">Details</button>
                </div>
              </li>
            </ul>
          </div>
          <div class="upcoming-bookings">
            <h4>Upcoming Bookings</h4>
            <ul>
              <!-- Loop through upcoming bookings -->
              <li class="upcoming-booking">
                <div class="booking-details">
                  <span>[Movie Name]</span>
                  <span>[Date] - [Time]</span>
                  <span>[Seat Number]</span>
                </div>
                <div class="booking-actions">
                  <button type="button">Details</button>
                  <button type="button">Cancel</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      
        <div class="settings">
          <h3>Settings</h3>
          <form id="settings-form" class="settings-form">
            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password">
      
            <label for="notifications">Notification Preferences:</label>
            <input type="checkbox" id="email-notifications" name="notifications" checked>Email
            <input type="checkbox" id="sms-notifications" name="notifications">SMS
      
            <button type="submit">Save Settings</button>
          </form>
        </div>
      
        <div class="logout">
          <button type="button" onclick="logout()">Logout</button>
        </div>
      </div>
      
      
</body>
</html>
