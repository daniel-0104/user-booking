<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payment</title>

    <!-- css bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-awesome  -->
    <link rel="stylesheet" href="font-awesome/css/all.min.css">

    <!-- animate  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- swiper css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="selected-movie-label">
        <a href="select-seat.html">
            <button class="btn"><i class="fa-solid fa-circle-left me-2"></i>Change Seat Plan</button>
        </a>
    </div>

    <div id="order-location3">
        <div class="d-flex align-items-center justify-content-center">
            <span></span>
            <span></span>
        </div>
        <div id="o-location-n">
            <div class="d-flex align-items-center justify-content-around">
                <label for=""><i class="fa-solid fa-check"></i></label>
                <label for=""><i class="fa-solid fa-check"></i></label>
                <label for="">3</label>
            </div>
            <div class="d-flex align-items-center justify-content-around mt-1">
                <h6>Select Showtime</h6>
                <h6>Select Seats</h6>
                <h6>Confirm Payment</h6>
            </div>
        </div>
    </div>

    <!-- payment section start  -->
    <section id="payment" class="mb-5">
        <div class="mx-4">
            <div class="row">
                <div class="col-lg-7">
                    <div id="user-contact-info">
                        <h5>Contact Information</h5>
                        <hr>
                        <form action="" class="mt-3">
                            <div class="row">
                                <div class="form-group col-lg-6 mb-3">
                                    <input type="text" class="form-control" placeholder="Enter name">
                                </div>
                                <div class="form-group col-lg-6 mb-3">
                                    <input type="email" class="form-control" placeholder="Enter email">
                                </div>
                            </div>
                            <a href="" class="d-flex align-items-center justify-content-end text-decoration-none">
                                <button class="btn">Continue</button>
                            </a>
                        </form>
                    </div>

                    <div id="promo-code" class="mt-5">
                        <h5>Promotion Code</h5>
                        <hr>
                        <form action="">
                            <div class="from-group">
                                <input type="text" class="form-control" placeholder="Enter promo code">
                            </div>
                            <button class="btn">Apply</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div id="booking-summary">
                        <div class="item-right">
                            <span class="up-border"></span>
                            <span class="down-border"></span>
                        </div>
                        <h5>Booking Summary</h5>
                        <div class="px-4">
                            <div>
                                <img src="image/disney-raya-and-the-last-dragon-cover-photo-poster.jpg" class="w-100 d-block rounded" alt="">
                            </div>
                            <div class="mt-4">
                                <div class="d-flex align-items-center" id="cinema-name2">
                                    <h5 class="fw-bold">Raya And The Last Dragon</h5>
                                    <label for="">2D</label>
                                </div>
                                <div class="mt-4">
                                    <label>Cinema</label>
                                    <h6 class="mt-1">Mega Ace Cineplex (Capital) - Dawbon (Yangon)</h6>
                                </div>
                                <div class="d-flex align-items-center mt-3">
                                    <div class="me-5">
                                        <label>Date</label>
                                        <h6 class="mt-1">Wed, 12 June 2021</h6>
                                    </div>
                                    <div class="me-5">
                                        <label>Time</label>
                                        <h6 class="mt-1">11:30 AM</h6>
                                    </div>
                                    <div class="me-5">
                                        <label>Hall</label>
                                        <h6 class="mt-1">Hall 1</h6>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label>Selected Seats</label>
                                    <h6 class="mt-1">A1, A2, A3</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="booking-total">
                        <h5>Amount Payable</h5>
                        <hr>
                        <div class="d-flex align-items-center justify-content-between px-4" id="booking-total-content">
                            <div class="d-flex align-items-center">
                                <span>2</span>
                                <label>Ticket(s)</label>
                            </div>
                            <label>10000 Kyats</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- payment section end  -->

</body>

    <!-- js bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- swiper js  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- js  -->
    <script src="script.js"></script>

</html>
